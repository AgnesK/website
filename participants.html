<div class="container">
  <div id="participants" class="row">
  </div>
</div>


<script type="text/javascript">

window.onload = function() {
  $.getJSON("/participants.json", function(data) {
    var items = [];
    $.each(data, function(key, val) {
      var card = ' \
        <div class="col s12 m6 l3"> \
          <div class="card medium"> \
            <div class="card-image"> \
              <img class="activator" src="'+val.photo_url+'"> \
            </div> \
            <div class="card-content"> \
              <span class="card-title activator">'+val.name+'<i class="material-icons right">more_vert</i></span> \
            </div> \
            <div class="card-reveal"> \
              <span class="card-title activator">'+val.name+'<i class="material-icons right">close</i></span> \
              <p>'+val.what_is_my_connection_to_javascript+'</p> \
              <p>'+val.what_can_i_contribute_to_js_craftcamp+'</p> \
            </div> \
            <div class="card-action"> \
              <a href="'+val.urls.homepage+'#"><i class="fa fa-home fa-fw"/></a> \
              <a href="'+val.urls.github+'#"><i class="fa fa-github fa-fw"/></a> \
              <a href="'+val.urls.twitter+'#"><i class="fa fa-twitter fa-fw"/></a> \
            </div> \
          </div> \
        </div> \
      ';
      items.push(card);
      //items.push("<li>" + val.name + "</li>");
    });
  
    $("#participants").append(items.join(""));
  });
};

</script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type='text/javascript' src='js/index.js'></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
